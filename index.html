---
layout: default
title: Blog
---

<div class="container mt-5">
 

    {% for post in site.posts %}
    <div class="post-block mb-5">
        <a href="{{ post.url }}" class="post-title h5 d-block">{{ post.title }}</a>
        <span class="text-muted me-3">
            <i class="bi bi-calendar"></i>
            {{ post.date | date: "%b %-d, %Y" }}
        </span>

        {% if post.tags %}
        <span class="tags">
            {% for tag in post.tags %}
            <a href="/tag/{{ tag | slugify }}/" class="badge bg-secondary">{{ tag }}</a>
            {% endfor %}
        </span>
        {% endif %}
    </div>
    {% endfor %}
</div>
